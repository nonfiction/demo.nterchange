<h1>Search</h1>

{include file="search/search_form.html"}

{assign var="assetdir" value=$smarty.const.ASSET_DIR}
<style type="text/css">{fetch file="$assetdir/views/search/search_results.css"}</style>


<div id="search-results">
  {if $q}
  <p><b>Results:</b>{$result_set.results|@count} item(s) found</p>
  {/if}

  <dl>
  {foreach from=$result_set.results item=item}
    <dt>
      <a href="{$item.url}">{$item.title}</a>
      <cite>{$item.url}</cite>
    </dt>
    <dd>{$item.content}...</dd>
  {/foreach}
  </dl>
</div>
